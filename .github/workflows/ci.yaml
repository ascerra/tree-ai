name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: ğŸ§ª Show Go version (debug)
        run: go version

      - name: ğŸ§¹ Run go mod tidy
        run: go mod tidy

      - name: ğŸ”§ Verify no changes after tidy
        run: |
          git diff --exit-code || (echo 'âŒ go mod tidy modified go.mod/go.sum. Please run it locally.' && exit 1)

      - name: âœ… Run tests
        run: make test
